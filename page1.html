<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UBHACKOPOLY â€“ Start Game</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{
    height:100%;
    font-family:"Poppins",sans-serif;
    background:radial-gradient(circle at 50% 20%,#122b5f,#050912 80%);
    overflow:hidden;display:flex;align-items:center;justify-content:center;
    color:#fff;
  }

  .container{
    text-align:center;
    padding:2rem 3rem;
    border-radius:25px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.06);
    border:2px solid rgba(255,255,255,0.15);
    box-shadow:0 0 40px rgba(0,136,255,0.4);
    animation:float 6s ease-in-out infinite;
  }

  @keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
  }

  h1{
    font-size:clamp(1.8rem,5vw,3rem);
    margin-bottom:1rem;
    letter-spacing:0.08em;
    background:linear-gradient(90deg,#00e0ff,#007bff);
    -webkit-background-clip:text;
    color:transparent;
  }

  h2{
    font-weight:400;
    letter-spacing:2px;
    color:#cfd8ff;
    margin-bottom:2rem;
  }

  .btn-grid{
    display:flex;
    gap:1.2rem;
    justify-content:center;
    flex-wrap:wrap;
  }

  .card{
    width:120px;height:120px;
    background:linear-gradient(135deg,#0d47a1,#1b82ff);
    border:none;border-radius:16px;
    box-shadow:0 0 20px rgba(0,136,255,0.3);
    color:white;
    font-size:2rem;
    font-weight:700;
    cursor:pointer;
    transition:all 0.25s ease;
  }

  .card:hover{
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 0 25px rgba(0,212,255,0.6);
  }

  .footer{
    margin-top:1.5rem;
    font-size:0.9rem;
    opacity:0.6;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>UBHACKOPOLY</h1>
    <h2>Select Number of Players</h2>

    <div class="btn-grid">
      <button class="card" data-count="2">2</button>
      <button class="card" data-count="3">3</button>
      <button class="card" data-count="4">4</button>
    </div>

    <div class="footer">Created at UB Hackathon 2025 ðŸš€</div>
  </div>

<script>
  document.querySelectorAll(".card").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const count=btn.dataset.count;
      localStorage.setItem("playerCount",count);
      localStorage.removeItem("players");
      window.location.href="page2.html";
    });
  });
</script>
</body>
</html>
