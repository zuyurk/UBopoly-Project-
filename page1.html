<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UBHACKOPOLY – Start Game</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    background: radial-gradient(circle at top, #0b1335, #02040a 85%);
    color: #fff;
    display: grid;
    place-items: center;
  }

  .wrap {
    max-width: 500px; width: 90%; padding: 16px;
    background: rgba(255,255,255,.08);
    border: 2px solid rgba(255,255,255,.15);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 30px rgba(0,0,0,.35);
    text-align: center;
  }

  .logo-img {
    width: clamp(180px, 50%, 400px);
    margin-bottom: 32px;
    filter: drop-shadow(0 3px 6px rgba(0,0,0,.45));
    pointer-events: none;
  }

  .start-btn {
    border: none;
    border-radius: 12px;
    padding: 16px 32px;
    font-weight: 700;
    font-size: clamp(18px, 2.5vw, 32px);
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg,#007bff,#4a00e0);
    box-shadow: 0 0 18px rgba(0,136,255,.25);
    transition: transform .15s ease, box-shadow .2s ease;
  }

  .start-btn:hover { transform: translateY(-2px); box-shadow: 0 0 24px rgba(90,50,255,.45); }
  .start-btn:active { transform: translateY(0) scale(0.98); box-shadow: 0 0 16px rgba(0,100,255,.35); }
</style>
</head>
<body>
  <div class="wrap">
    <img class="logo-img" src="Images/UBHACK logo.png" alt="UBHACKOPOLY Logo" />
    <button class="start-btn" id="startBtn">▶️ Start Game</button>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
