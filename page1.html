<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UBHACKOPOLY – Start Game</title>
<style>
  :root { --sky-1:#e6f4ff; --sky-2:#bfe4f2; --ink:#1d2230; --tile:#f2e9d7; --shadow:0 12px 30px rgba(0,0,0,.18); }
  *{box-sizing:border-box} html,body{height:100%;margin:0}
  body{
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--ink);
    background:
      url("monopoly board.jpg") center / contain no-repeat,
      url("Images/moneyBackground.avif") center / cover no-repeat fixed;
    display:grid; place-items:center;
  }
  .stage{ width:min(96vw,1200px); aspect-ratio:8/5; position:relative; }
  .sky{
    position:absolute; inset:10px;
    background:radial-gradient(120% 90% at 50% 10%, var(--sky-1), var(--sky-2));
    border-radius:18px; box-shadow:var(--shadow);
    display:flex; flex-direction:column; align-items:center; justify-content:center; overflow:hidden;
  }
  .logo-img{ margin-top:3%; width:clamp(220px,45vw,600px); height:auto; filter:drop-shadow(0 10px 18px rgba(0,0,0,.25)); user-select:none; pointer-events:none; }

  .start-btn {
    padding: 18px 36px;
    font-size:clamp(20px, 3vw, 36px);
    font-weight:800;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg, #007bff, #4a00e0);
    color:white;
    cursor:pointer;
    box-shadow:var(--shadow);
    transition: transform .15s ease, box-shadow .15s ease;
  }
  .start-btn:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 16px 36px rgba(0,0,0,.25);
  }
  .start-btn:active {
    transform: translateY(-2px) scale(0.98);
    box-shadow: 0 8px 18px rgba(0,0,0,.25);
  }
</style>
</head>
<body>
  <div class="stage" role="main" aria-label="UBHACKOPOLY Start Game">
    <div class="sky">
      <img class="logo-img" src="Images/UBHACK logo.png" alt="UBHACKOPOLY Logo" />
      <button class="start-btn" id="startBtn">▶️ Start Game</button>
    </div>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "page2.html";
    });
  </script>
</body>
</html>
