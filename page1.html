<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UBHACKOPOLY â€“ Player Select</title>
  <style>
    :root {
      --sky-1: #e6f4ff;
      --sky-2: #bfe4f2;
      --ink: #1d2230;
      --tile: #f2e9d7;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      background:
        url("monopoly board.jpg") center / contain no-repeat,
        url("moneyBackground.avif") center / cover no-repeat fixed;
      display: grid;
      place-items: center;
    }

    .stage {
      width: min(96vw, 1200px);
      aspect-ratio: 8 / 5;
      position: relative;
    }

    .sky {
      position: absolute;
      inset: 10px;
      background: radial-gradient(120% 90% at 50% 10%, var(--sky-1), var(--sky-2));
      border-radius: 18px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    .logo-img {
      margin-top: 3%;
      width: clamp(220px, 45vw, 600px);
      height: auto;
      display: block;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.25));
      user-select: none;
      pointer-events: none;
    }

    .subtitle {
      margin-top: 1.2%;
      font-weight: 800;
      letter-spacing: .12em;
      color: #e9f3ff;
      text-shadow: 0 2px 0 #1d223033, 0 4px 18px rgba(0,0,0,.25);
      font-size: clamp(14px, 2.8vw, 32px);
    }

    .select-grid {
      margin-top: 2.2%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(12px, 2.5vw, 28px);
      width: min(80%, 700px);
    }

    .card {
      background: var(--tile);
      border: 4px solid #c6bda7;
      border-radius: 14px;
      aspect-ratio: 4/3;
      display: grid;
      place-items: center;
      position: relative;
      box-shadow: var(--shadow);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 36px rgba(0,0,0,.25);
      filter: saturate(1.1);
    }
    .card:active { transform: translateY(-1px) scale(.995); }
    .num { font-weight:900; font-size:clamp(28px, 7vw, 64px); line-height:1; }

    .mascot {
      position:absolute;
      right:2%;
      top:18%;
      width:min(26%, 260px);
      object-fit:contain;
      pointer-events:none;
      user-select:none;
    }

    @media (max-width:640px){
      .stage{ width: 98vw; aspect-ratio: 7 / 5; }
      .sky{ inset: 8px; }
      .select-grid{ gap:16px; }
      .card{ border-width:3px; }
    }
  </style>
</head>
<body>
  <div class="stage" role="main" aria-label="UBHACKOPOLY Player Select">
    <div class="sky">
      <img class="logo-img" src="UBHACK logo.png" alt="UBHACKOPOLY Logo" />
      <div class="subtitle">PLAYER SELECT</div>

      <div class="select-grid">
        <button class="card" data-count="2" aria-label="2 players"><span class="num">2</span></button>
        <button class="card" data-count="3" aria-label="3 players"><span class="num">3</span></button>
        <button class="card" data-count="4" aria-label="4 players"><span class="num">4</span></button>
      </div>
    </div>

    <img class="mascot" src="mascot.png" alt="" onerror="this.style.display='none'"/>
  </div>

  <script>
    // Store player count and go to next page
    document.querySelectorAll(".card").forEach((btn) => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        const players = btn.dataset.count || btn.textContent.trim();
        localStorage.setItem("playerCount", players);
        localStorage.removeItem("players"); // Reset previous game
        window.location.href = "page2.html";
      });
    });
  </script>
</body>
</html>
