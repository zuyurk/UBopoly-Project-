<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UBHACKOPOLY ‚Äì Player Setup</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{
    height:100%;
    font-family:"Poppins",sans-serif;
    background:linear-gradient(160deg,#071c3b 0%,#0b0830 100%);
    color:#fff;display:flex;align-items:center;justify-content:center;
  }

  .wrapper{
    width:min(90%,700px);
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    border:2px solid rgba(255,255,255,0.1);
    border-radius:20px;
    padding:2rem 2.5rem;
    box-shadow:0 0 40px rgba(0,136,255,0.3);
    text-align:center;
    position:relative;
  }

  h2{
    font-size:1.8rem;
    margin-bottom:1rem;
    letter-spacing:2px;
    background:linear-gradient(90deg,#00e0ff,#4b7aff);
    -webkit-background-clip:text;
    color:transparent;
  }

  input{
    width:80%;
    padding:0.8rem 1rem;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:1rem;
    margin:1rem 0 1.5rem;
    background:rgba(255,255,255,0.15);
    color:#fff;
  }
  input::placeholder{color:#bbb;}

  .piece-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:1rem;
    justify-items:center;
  }

  .piece{
    width:120px;height:120px;
    background:rgba(255,255,255,0.12);
    border:2px dashed rgba(255,255,255,0.3);
    border-radius:16px;
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;
    transition:all 0.3s ease;
  }
  .piece:hover{
    background:rgba(0,136,255,0.25);
    border-color:#00b7ff;
    transform:translateY(-4px) scale(1.05);
  }
  .piece.selected{
    background:linear-gradient(135deg,#00e0ff,#4a00e0);
    border:none;box-shadow:0 0 18px rgba(0,200,255,0.8);
  }

  .btn{
    margin-top:1.5rem;
    padding:0.9rem 2rem;
    border:none;
    border-radius:12px;
    font-weight:700;
    background:linear-gradient(135deg,#007bff,#4a00e0);
    color:#fff;
    cursor:pointer;
    font-size:1.1rem;
    transition:all 0.3s ease;
  }
  .btn:hover{
    background:linear-gradient(135deg,#00b7ff,#6c00ff);
    box-shadow:0 0 20px rgba(0,180,255,0.5);
    transform:translateY(-2px);
  }

  .progress{
    position:absolute;
    top:0;left:0;
    height:6px;
    border-radius:6px 6px 0 0;
    background:linear-gradient(90deg,#00b7ff,#4a00e0);
    width:0%;
    transition:width .4s ease;
  }
</style>
</head>
<body>

<div class="wrapper">
  <div class="progress" id="progressBar"></div>
  <h2>Enter Player Info</h2>
  <input id="username" type="text" placeholder="Your name here ‚Ä¶" />

  <div class="piece-grid">
    <div class="piece" data-piece="üöó">üöó</div>
    <div class="piece" data-piece="üê∂">üê∂</div>
    <div class="piece" data-piece="üé©">üé©</div>
    <div class="piece" data-piece="üõ©Ô∏è">üõ©Ô∏è</div>
  </div>

  <button class="btn" id="continueBtn">Continue</button>
</div>

<script>
const playerCount=parseInt(localStorage.getItem("playerCount"))||2;
const allPlayers=JSON.parse(localStorage.getItem("players")||"[]");
const pieces=document.querySelectorAll(".piece");
let selected=null;

pieces.forEach(p=>{
  p.addEventListener("click",()=>{
    pieces.forEach(x=>x.classList.remove("selected"));
    p.classList.add("selected");
    selected=p.dataset.piece;
  });
});

document.getElementById("continueBtn").addEventListener("click",()=>{
  const name=document.getElementById("username").value.trim();
  if(!name)return alert("Please enter your name!");
  if(!selected)return alert("Please choose a piece!");
  allPlayers.push({name, piece:selected});
  localStorage.setItem("players",JSON.stringify(allPlayers));

  const progress=document.getElementById("progressBar");
  progress.style.width=`${(allPlayers.length/playerCount)*100}%`;

  if(allPlayers.length<playerCount){
    alert(`Player ${allPlayers.length} saved! Next player, please.`);
    setTimeout(()=>window.location.reload(),600);
  }else{
    alert("All players ready! Let‚Äôs play!");
    window.location.href="page3.html";
  }
});
</script>
</body>
</html>
